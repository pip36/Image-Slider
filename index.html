<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>JQuery Looping Image Slider</title>
      <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1> JQuery Image Slider Demo </h1>

  <div class="slider-container">
    <div class="slider" id="slider-1">
      <ul class="images">
        <li> <img src="https://static.pexels.com/photos/104827/cat-pet-animal-domestic-104827.jpeg"> </li>
        <li> <img src="https://static.pexels.com/photos/127028/pexels-photo-127028.jpeg"> </li>
        <li> <img src="https://images.pexels.com/photos/54632/cat-animal-eyes-grey-54632.jpeg?h=350&auto=compress&cs=tinysrgb"> </li>
        <li> <img src="http://wallpaper-gallery.net/images/cool-image/cool-image-11.jpg"> </li>
      </ul>
      <div class="img-message"> <p><p> </div>
    </div>
    <div class="thumbnails"> </div>
  </div>

  <div class="slider-container">
    <div class="slider" id="slider-2">
      <ul class="images">
        <li> <img src="https://static.pexels.com/photos/39317/chihuahua-dog-puppy-cute-39317.jpeg"> </li>
        <li> <img src="https://www.what-dog.net/Images/faces2/scroll006.jpg"> </li>
        <li> <img src="https://images.pexels.com/photos/134392/pexels-photo-134392.jpeg?h=350&auto=compress&cs=tinysrgb"> </li>
        <li> <img src="https://cdn.pixabay.com/photo/2015/01/16/18/48/bulldog-601714_960_720.jpg"> </li>
        <li> <img src="https://www.aspca.org/sites/default/files/dog-care_dog-bite-prevention_main-image.jpg"> </li>
        <li> <img src="https://images.pexels.com/photos/26983/pexels-photo.jpg?h=350&auto=compress&cs=tinysrgb"> </li>
      </ul>
      <div class="img-message"> <p><p> </div>
    </div>
    <div class="thumbnails"></div>
   </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
